<!-- START -- Week graph, Amount of tags produced Citect -->
<script>
	$(document).ready(function(){
	$.ajax({
		url: "/index/SQLCitectWeek",
		method: "GET",
		success: function(data) {
		    var time = [];
			var variable = [];
			var advalm = [];
			var trend = [];
			console.log(data.length);
		for(var i = 0; i < data.length; i++){
		    var obj = JSON.parse(data[i]);
		    variable[i] = obj.variable;
            advalm[i] = obj.advalm;
            trend[i] = obj.trend;
            time[i] = obj.timestamp.substring(0,10);
		}
	var color = Chart.helpers.color;
			var chartdata = {
				labels: time,
				datasets: [{
					label: "Variable",
					//backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
					backgroundColor: 'rgba(255,0,0,1)',
					borderColor: 'rgba(255,0,0,1)',
					fill: false,
					data: variable
				}, {
					label: "Advalm",
					//backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
					backgroundColor: 'rgba(0,0,255,1)',
					borderColor: 'rgba(0,0,255,1)',
					fill: false,
					data: advalm
				}, {
					label: "Trend",
					//backgroundColor: color(window.chartColors.purple).alpha(0.5).rgbString(),
					backgroundColor: 'rgba(0,255,0,1)',
					borderColor: 'rgba(0,255,0,1)',
					fill: false,
					data: trend
				},

				]
			};

			var ctx = $("#citectGraph");

			var barGraph = new Chart(ctx, {
				type: 'line',
				data: chartdata,
				options: {
					title:{
						display:true,
						text:"Antall tags produsert (Uke)"
					}

				}
			});
		},
		error: function(data) {
			console.log(data);
		}
	});
});
</script>
<!-- END -- Week graph, Amount of tags produced Citect -->

<!-- START --  Week graph, Amount of functionblocks downloaded -->
<script>
	$(document).ready(function(){
	$.ajax({
