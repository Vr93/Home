<!-- START -- Version text  -->
<script>
	$(document).ready(function(){
	    Version_Text();
	});

	function Version_Text(){
	$.ajax({
		url: "/version",
		method: "GET",
		success: function(data) {
		    $('#version').empty();
		    $('#version').html(data);
		},
		error: function(data) {
			console.log(data);
			$('#version').empty();
		    $('#version').html(data);
		}
	});
};
</script>
<!-- END -- Version text -->
