<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home - Sikthaugen</title>

    <!-- Bootstrap CSS CDN -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link href="bootstrap/css/bootstrap.min-3.3.7.css" rel="stylesheet">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/pls_bibliotek.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/Charts.js"></script>
    <script src="jquery/jquery.js"></script>
</head>
<body id="doc">



<!--<div class="wrapper">-->

    <!-- Page Content Holder -->
    <div id="content">
        <div id="mainContent">
            <div id="mainLogin">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <div id="my-tab-content" class="tab-content">
                            <div class="tab-pane active" id="login">
                                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                                     alt="">
                                <form id="loginForm" class="form-signin" action="" method="">
                                    <div id="loginFormText"></div>
                                    <input id="name" type="text" class="form-control" placeholder="Username" required autofocus>
                                    <input id="password" type="password" class="form-control" placeholder="Password" required>
                                    <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign In" />
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--</div>-->

<script>
$( document ).ready(function() {

	// SUBMIT FORM
    $("#loginForm").submit(function(event) {
		// Prevent the form from submitting via the browser.
		event.preventDefault();
		loginPost();
	});


    function loginPost(){
    	var formData = {
    		name : $("#name").val(),
    		password :  $("#password").val()
    	}
    	$.ajax({
			type : "POST",
			contentType : "application/json",
			url : "/index/login",
			data : JSON.stringify(formData),
			success : function(result) {
				$("#doc").load(result);
			},
			error : function(e) {
				$("#loginFormText").html("<p class=\"text-center text-danger\"> Invalid username or password! </p>");
				$("#password").val("");
				$("#name").val("")
			}
		});
    }
})
</script>



<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- Bootstrap Js CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                     $(this).toggleClass('active');
                 });
             });
         </script>
</body>
</html>
